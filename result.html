<!DOCTYPE html>
<html lang="en" class="tdr-body">
<head>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <meta name="theme-color" content="#020617" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="result_page_title"></title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="tdr-body">

  <header class="tdr-header">
    <a href="index.html" class="tdr-brand">
      <div class="tdr-logo-moon"></div>
      <div class="tdr-brand-text">
        <span class="tdr-brand-name">The Dream Revelator</span>
        <span class="tdr-brand-tagline" data-i18n="header_tagline"></span>
      </div>
    </a>
  </header>

  <main class="tdr-main">

    <section class="tdr-section">

      <h1 class="tdr-title">
        <span class="tdr-title-highlight" data-i18n="result_title_your"></span>
        <span data-i18n="result_title_interpretation"></span>
      </h1>

      <p class="tdr-text" data-i18n="result_subtitle"></p>

      <div class="tdr-card" id="result-card">

        <div class="tdr-card-header">
          <div>
            <div class="tdr-card-title" data-i18n="result_card_title"></div>
            <div class="tdr-card-subtitle" data-i18n="result_card_subtitle"></div>
          </div>
        </div>

        <!-- where the interpretation will appear -->
        <div id="dream-output" class="tdr-text" style="white-space: pre-line;" data-i18n-default="loading_text">
          Loading your interpretation...
        </div>

        <br />

        <button class="tdr-btn tdr-btn-primary" id="share-btn" data-i18n="share_button"></button>

      </div>

    </section>

  </main>

  <script src="assets/js/result.js"></script>
  <script src="assets/js/lang.js"></script>

</body>
</html>
