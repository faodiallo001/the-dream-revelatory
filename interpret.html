<!DOCTYPE html>
<html lang="en" class="tdr-body">
<head>
  
  <link rel="icon" type="image/png" href="/favicon.png" />
<link rel="apple-touch-icon" href="/favicon.png" />
<meta name="theme-color" content="#020617" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interpret a Dream â€“ The Dream Revelator</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="tdr-body">

  <header class="tdr-header">
    <a href="index.html" class="tdr-brand">
      <div class="tdr-logo-moon"></div>
      <div class="tdr-brand-text">
        <span class="tdr-brand-name">The Dream Revelator</span>
        <span class="tdr-brand-tagline">Sacred Dream Interpretation</span>
      </div>
    </a>
  </header>

  <main class="tdr-main">

    <!-- INTERPRETATION FORM -->
    <section class="tdr-section">
      <h1 class="tdr-title" data-i18n="interpret_title"></h1>

    <p class="tdr-text" data-i18n="interpret_subtitle"></p>


      <div class="tdr-card">

        <div class="tdr-card-header">
          <div>
            <div class="tdr-card-title">Interpretation</div>
            <div class="tdr-card-subtitle">A deep symbolic reading</div>
          </div>
          <div class="tdr-card-price">
            Price<br /><strong>$3.99</strong>
          </div>
        </div>

        <div class="tdr-field">
      <label for="name" data-i18n="name_label"></label>
      <input type="text" id="name" placeholder="Your name (optional)">
   </div>


        <form class="tdr-form" id="interpret-form">
          
          <div class="tdr-field">
          <label for="dream" data-i18n="dream_label"></label>

            <textarea id="dream" required placeholder="What did you see?"></textarea>
          </div>

          <div class="tdr-field">
           <label for="emotion" data-i18n="emotion_label"></label>
            <input id="emotion" required placeholder="Example: afraid, calm, confused..." />
          </div>

          <div class="tdr-field">
           <label for="context" data-i18n="context_label"></label>

            </label>
            <textarea id="context" placeholder="Anything that may influence the meaning"></textarea>
          </div>

             <label class="tdr-checkbox-row">
           <input type="checkbox" id="privacy" required />
           <span data-i18n="privacy_text"></span>
           </label>

          <div class="tdr-form-error" id="interpret-error"></div>

         <button class="tdr-btn tdr-btn-primary" id="interpret-btn" type="submit" data-i18n="button_interpret"></button>


        </form>

      </div>

    </section>

  </main>

  <script src="assets/js/interpret.js"></script>

</body>
</html>
