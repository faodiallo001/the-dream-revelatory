<!DOCTYPE html>
<html lang="en" class="tdr-body">
<head>
  
  <link rel="icon" type="image/png" href="/favicon.png" />
<link rel="apple-touch-icon" href="/favicon.png" />
<meta name="theme-color" content="#020617" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interpret a Dream – The Dream Revelator</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="tdr-body">

  <header class="tdr-header">
    <a href="index.html" class="tdr-brand">
      <div class="tdr-logo-moon"></div>
      <div class="tdr-brand-text">
        <span class="tdr-brand-name">The Dream Revelator</span>
        <span class="tdr-brand-tagline">Sacred Dream Interpretation</span>
      </div>
    </a>
  </header>

  <main class="tdr-main">

    <!-- INTERPRETATION FORM -->
    <section class="tdr-section">
      <h1 class="tdr-title">
        <span class="tdr-title-highlight">Interpret</span> your dream
      </h1>
      <p class="tdr-text">
        Submit your dream with clarity.
      </p>

      <div class="tdr-card">

        <div class="tdr-card-header">
          <div>
            <div class="tdr-card-title">Interpretation</div>
            <div class="tdr-card-subtitle">A deep symbolic reading</div>
          </div>
          <div class="tdr-card-price">
            Price<br /><strong>$3.99</strong>
          </div>
        </div>

        <div class="tdr-field">
       <label for="name">Your Name (optional)</label>
      <input type="text" id="name" placeholder="Your name (optional)">
   </div>


        <form class="tdr-form" id="interpret-form">
          
          <div class="tdr-field">
            <label for="dream">Describe your dream*</label>
            <textarea id="dream" required placeholder="What did you see?"></textarea>
          </div>

          <div class="tdr-field">
            <label for="emotion">How did you feel upon waking?*</label>
            <input id="emotion" required placeholder="Example: afraid, calm, confused..." />
          </div>

          <div class="tdr-field">
            <label for="context">
              Context of your life <span class="tdr-optional">(optional)</span>
            </label>
            <textarea id="context" placeholder="Anything that may influence the meaning"></textarea>
          </div>

          <label class="tdr-checkbox-row">
            <input type="checkbox" id="privacy" required />
            I confirm that I agree to the confidential use of my dream for interpretation.
          </label>

          <div class="tdr-form-error" id="interpret-error"></div>

          <button class="tdr-btn tdr-btn-primary" id="interpret-btn" type="submit">
            Interpret my dream – $3.99
          </button>

        </form>

      </div>

    </section>

  </main>

  <script src="assets/js/interpret.js"></script>

</body>
</html>
